    <head>
        <title>My Calculator App</title>
        <link rel="stylesheet"  href="stylesheet.css">

    </head>
    <body>
        <div id="box">
            <div id="panel">
                <input type="text" id="id1" class="screen">
            </div>
            <div style="margin-top: 10px;"></div>
            <button class="button button1" onclick="display('1')">1</button>
            <button class="button button1" onclick="display('2')">2</button>
            <button class="button button1" onclick="display('3')">3</button>
            <button class="button button1" onclick="display('+')">+</button>
            <br>
            <button class="button button1" onclick="display('4')">4</button>
            <button class="button button1" onclick="display('5')">5</button>
            <button class="button button1" onclick="display('6')">6</button>
            <button class="button button1" onclick="display('-')">-</button>
            <br>
            <button class="button button1" onclick="display('7')">7</button>
            <button class="button button1" onclick="display('8')">8</button>
            <button class="button button1" onclick="display('9')">9</button>
            <button class="button button1" onclick="display('*')">&times</button>
            <br>
            <button class="button button1" onclick="display('0')">0</button>
            <button class="button button1" onclick="display('.')">.</button>
            <button class="button button1" onclick="display('/')">&divide</button>
            <button class="button button1" onclick="cal()">=</button>

        </div>
       
    </body>
    <script>
        function display(val)
        {
            document.getElementById("id1").value+=val;
        }
        function cal(){
           // alert('hii');
            let x=document.getElementById('id1').value;
            //alert(eval(x));
            document.getElementById('id1').value=eval(x);
